{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
<div class="container">
{% for post in object_list %}
<div class="card">
  <h5 class="card-header">{{ post.date }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.des }}</p>
    <a href="/blog/{{ post.id }}" class="btn btn-primary">Read More</a>
  </div>
</div>
<br>
{% endfor %}
  <br>
  <br>
</div>
{% endblock%}
